<div class="main">
    <re-store-page-header [title]="'Blog Posts'"
        [subtitle]="'Elements'"></re-store-page-header>

    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/elements">Elements</a>
                </li>
                <li class="breadcrumb-item active">Blog Posts</li>
            </ol>
        </div>
    </nav>

    <div class="page-content skeleton-body">
        <div class="container">
            <h2 class="title text-center mb-2">Classic</h2>

            <div *ngIf="!loaded else elseBlock1">
                <div class="skel-list-post mb-6"></div>
                <div class="skel-list-post"></div>
            </div>

            <ng-template #elseBlock1>
                <re-store-post-two [post]="posts[0]"></re-store-post-two>
                <re-store-post-two [post]="posts[1]"></re-store-post-two>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 2 Columns</h2>

            <div class="row max-col-2" *ngIf="!loaded else elseBlock2">
                <div class="col-md-6 skel-grid-post mb-2"></div>
                <div class="col-md-6 skel-grid-post"></div>
            </div>

            <ng-template #elseBlock2>
                <div class="row max-col-2">
                    <div class="col-md-6">
                        <re-store-post-one [post]="posts[5]"
                            adClass="entry-grid text-center"></re-store-post-one>
                    </div>
                    <div class="col-md-6">
                        <re-store-post-one [post]="posts[6]"
                            adClass="entry-grid text-center"></re-store-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 3 Columns</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock3">
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
            </div>

            <ng-template #elseBlock3>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4"
                        *ngFor="let post of posts | slice: 7: 10">
                        <re-store-post-one [post]="post" adClass="entry-grid text-center"
                            [isAuthor]="false"></re-store-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 4 Columns</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock4">
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
            </div>

            <ng-template #elseBlock4>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-lg-3"
                        *ngFor="let post of posts| slice: 7: 11">
                        <re-store-post-one [post]="post"
                            [isAuthor]="false"></re-store-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 3 Columns <span
                    class="title-separator">/</span> Mask</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock5">
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
            </div>

            <ng-template #elseBlock5>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4">
                        <re-store-post-three [post]="posts[11]"></re-store-post-three>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <re-store-post-three [post]="posts[12]"></re-store-post-three>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <re-store-post-three [post]="posts[13]"></re-store-post-three>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
