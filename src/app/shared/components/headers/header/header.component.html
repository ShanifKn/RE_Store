<header class="header header-28 bg-transparent md:hidden">
  <div
    class="promo-top w-100 h-auto text-center"
    style="
      background-image: url(assets/images/home/promo.jpg);
      background-color: #87bbc7;
    "
  >
    <h4 class="font-weight-normal text-uppercase text-white m-0">
      Free Shipping For All Orders Over $50
    </h4>
  </div>
  <div class="header-top font-weight-normal text-light">
    <div [ngClass]="containerClass">
      <div class="header-left">

        <div class="header-dropdown">
          <a href="javascript:;">Eng</a>
          <div class="header-menu">
            <ul>
              <li><a href="javascript:;">English</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header-right">
        <ul class="top-menu">
          <li>
            <a href="javascript:;">Links</a>
            <ul>
              <li>
                <a href="tel:#"
                  ><i class="icon-phone"></i>Call: +0123 456 789</a
                >
              </li>
              <li><re-store-compare-menu></re-store-compare-menu></li>
              <li><a routerLink="/pages/about">About Us</a></li>
              <li><a routerLink="/pages/contact">Contact Us</a></li>
              <li>
                <a href="javascript:;" (click)="showLoginModal($event)"
                  ><i class="icon-user"></i>Login</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="sticky-wrapper"
    [style.height]="
      utilsService.isSticky ? utilsService.stickyHeight + 'px' : ''
    "
  >
    <div
      class="header-middle sticky-header"
      [class.fixed]="utilsService.isSticky"
    >
      <div [ngClass]="containerClass">
        <div class="header-left">
          <re-store-mobile-button></re-store-mobile-button>

          <a routerLink="/" class="logo">
            <img
              src="assets/images/logo.png"
              alt="re-store Logo"
              width="105"
              height="25"
            />
          </a>

          <re-store-main-menu></re-store-main-menu>
        </div>

        <div class="header-right">
          <re-store-header-search style="width: 100%"></re-store-header-search>

          <re-store-wishlist-menu></re-store-wishlist-menu>

          <re-store-cart-menu></re-store-cart-menu>
        </div>
      </div>
    </div>
  </div>
</header>



<div class="text-white hidden md:grid z-50 w-full fixed top-0 left-0">
  <div
  class="hidden md:flex justify-between items-center bg-[rgb(57,106,141)] px-[10%] py-1 text-white"
>
  <div class="flex gap-4 items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      viewBox="0 0 512 512"
    >
      <path
        fill="#ffffff"
        d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
      />
    </svg>
    <span class="text-xl tracking-wider font-medium">+9715607872</span>
  </div>

  <div class="flex gap-20 items-center justify-between">
    <div class="relative" (clickOutside)="closeDropdown()">
      <!-- Custom clickOutside directive -->
      <!-- Trigger -->
      <button
        class="flex items-center gap-1 text-white"
        (click)="toggleDropdown()"
      >
        ENG
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        class="absolute top-full left-0 mt-2 w-28 bg-white shadow-md rounded-md transition-all duration-200 z-10"
        [ngClass]="{
          'opacity-100': dropdownOpen,
          'opacity-0 invisible': !dropdownOpen
        }"
      >
        <button
          class="block w-full px-4 py-2 text-sm text-left hover:bg-gray-100"
          (click)="selectLanguage('English')"
        >
          English
        </button>
        <button
          class="block w-full px-4 py-2 text-sm text-left hover:bg-gray-100"
          (click)="selectLanguage('Arabic')"
        >
          Arabic
        </button>
      </div>
    </div>

    <div class="flex gap-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        viewBox="0 0 384 512"
      >
        <path
          fill="#ffffff"
          d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
        />
      </svg>

      <span class="text-lg font-medium tracking-wide"
        >Deliver to Dubai city - Dubai</span
      >

      <button class="text-black bg-white rounded-lg px-3 text-sm">
        Change
      </button>
    </div>
  </div>
</div>

  <div
    class="flex justify-between items-center bg-[#0d73bb] px-[5%] xl:px-[10%] py-3 text-white "
  >
    <div class="flex justify-between items-center gap-5 xl:w-6/12">
      <img src="assets/images/logo.png" class="w-fit h-10" />

      <div class="text-gray-600 hidden lg:flex">
        <input
          type="search"
          name="serch"
          placeholder="what are you looking for?"
          class="bg-white h-16 px-5 pr-10 rounded-l-lg text-black text-2xl focus:outline-none xl:w-[500px] placeholder-gray-600"
        />
        <button type="submit" class="bg-yellow-600 px-4 py-2">
          <svg
            class="h-6 w-6 fill-current text-white"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 56.966 56.966"
            style="enable-background: new 0 0 56.966 56.966"
            xml:space="preserve"
            width="512px"
            height="512px"
          >
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex items-center gap-10">
      <div class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-10 h-10 border border-white rounded-full p-2"
          viewBox="0 0 448 512"
        >
          <path
            fill="#ffffff"
            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"
          />
        </svg>

        <span class="text-xl tracking-wider font-medium">My Account</span>
      </div>

      <span
        (click)="showLoginModal($event)"
        class="text-xl tracking-wider cursor-pointer font-medium"
        >Login & Register</span
      >

      <svg
        routerLink="/shop/cart"
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12"
        viewBox="0 0 576 512"
      >
        <path
          fill="#ffffff"
          d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
        />
      </svg>
    </div>
  </div>

  <re-store-mega-menu></re-store-mega-menu>
</div>
